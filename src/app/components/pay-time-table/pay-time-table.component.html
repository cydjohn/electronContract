      <div class="input-group col-lg-4 col-md-4">
        <div class="input-group col-lg-3">
          <button id="processing-table-sort-by-second-party" class="btn btn-dark">收款单位排序</button>
        </div>
      </div>

    </div>
  </div>

      <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-hover">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 序号 </th>
          <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
        </ng-container>


        <ng-container matColumnDef="contractNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 合同编号 </th>
          <td mat-cell *matCellDef="let element"> {{element.contractNumber}} </td>
        </ng-container>


        <ng-container matColumnDef="secondParty">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 收款单位（乙方） </th>
          <td mat-cell *matCellDef="let element"> {{element.secondParty}} </td>
        </ng-container>


        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 付款金额 </th>
          <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
        </ng-container>

        <ng-container matColumnDef="carType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 付款时间 </th>
          <td mat-cell *matCellDef="let element"> {{element.carType}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 付款单位 </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index;"></tr>
      </table>



      <div class="row col-lg-7">
        <div class="input-group col-lg-3">
          <button (click)="exportExcel()" class="btn btn-dark">导出Excel</button>
        </div>
      </div>

    </div>
  </div>
</div>
