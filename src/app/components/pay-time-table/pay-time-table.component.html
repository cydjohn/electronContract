<div>
  <div class="col-lg-12">
    <div class="row col-lg-12 col-md-12 m-1">

      <div class="input-group col-lg-12 col-md-12">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">查询：</span>
        </div>
        <input matInput (keyup)="applyFilter($event.target.value)" class="form-control">
      </div>

    </div>
  </div>

  <!-- <button onclick="addRow()" class="btn btn-primary pull-left btn-sm">新增</button> -->
  <div>
    <div class="mb-0 h-100">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" id="pay-time-table">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 序号 </th>
          <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
          <td mat-footer-cell *matFooterCellDef> 总计 </td>
        </ng-container>


        <ng-container matColumnDef="contractNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 合同编号 </th>
          <td mat-cell *matCellDef="let element"> {{element.contractNumber}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>


        <ng-container matColumnDef="firstParty">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 付款单位（甲方） </th>
          <td mat-cell *matCellDef="let element"> {{element.firstParty}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>


        <ng-container matColumnDef="secondParty">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 收款单位（乙方） </th>
          <td mat-cell *matCellDef="let element"> {{element.secondParty}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>


        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 付款金额 </th>
          <td mat-cell *matCellDef="let element"> {{element.amount | currency:" "}} </td>
          <td mat-footer-cell *matFooterCellDef>{{getSum() | currency:" "}}</td>
        </ng-container>

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 付款时间 </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
      </table>
    </div>
    <div class="row col-lg-7">
      <div class="input-group col-lg-3">
        <button (click)="exportExcel()" class="btn btn-dark">导出Excel</button>
      </div>
    </div>
  </div>
</div>
