<div>
    <div class="col-lg-12">
        <div class="col-lg-12 col-md-12 m-1">
            <div class="input-group col-lg-12 col-md-12">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">查询：</span>
                </div>
                <input matInput (keyup)="applyFilter($event.target.value)" class="form-control">

            </div>
        </div>
        <div>
            <div class="mb-0">
                <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-hover">
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> 序号 </th>
                        <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
                    </ng-container>

                    <ng-container matColumnDef="contractNumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> 合同编号 </th>
                        <td mat-cell *matCellDef="let element"> {{element.contractNumber}} </td>
                    </ng-container>


                    <ng-container matColumnDef="firstParty">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> 甲方 </th>
                        <td mat-cell *matCellDef="let element"> {{element.firstParty}} </td>
                    </ng-container>


                    <ng-container matColumnDef="secondParty">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> 乙方 </th>
                        <td mat-cell *matCellDef="let element"> {{element.secondParty}} </td>
                    </ng-container>


                    <ng-container matColumnDef="startTime">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> 签订时间 </th>
                        <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
                    </ng-container>

                    <ng-container matColumnDef="carType">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> 车型 </th>
                        <td mat-cell *matCellDef="let element"> {{element.carType}} </td>
                    </ng-container>

                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> 数量 </th>
                        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                    </ng-container>

                    <ng-container matColumnDef="stageSum">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> 合同总金额 </th>
                        <td mat-cell *matCellDef="let element"> {{element.stageSum}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index;" (click)="showDetail(row)"></tr>
                </table>
                <div class="row col-lg-7">
                    <div class="input-group col-lg-3">
                        <button (click)="exportExcel()" class="btn btn-dark">导出Excel</button>
                    </div>
                    <div class="input-group col-lg-3">
                        <button (click)="delete()" class="btn btn-danger">删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
