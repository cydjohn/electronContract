<div>
    <div class="col-lg-12">
        <div class="row col-lg-12 col-md-12 m-1">

            <div class="input-group col-lg-4 col-md-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">合同编号：</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
                    id='main-contract-id'>
            </div>

            <div class="input-group col-lg-4 col-md-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">甲方：</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
                    id='main-contract-first-party'>
            </div>


            <div class="input-group col-lg-4 col-md-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">乙方：</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
                    id='main-contract-second-party'>
            </div>
        </div>

        <div class="row col-lg-12 col-md-12 m-1">

            <div class="input-group col-lg-4 col-md-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">签订时间：</span>
                </div>
                <input type="date" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
                    id='main-contract-start-time'>
            </div>


            <div class="input-group col-lg-4 col-md-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">车型：</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
                    id='main-contract-car-type'>
            </div>

        </div>


    </div>

    <!-- <button onclick="addRow()" class="btn btn-primary pull-left btn-sm">新增</button> -->
    <div>
        <div class="mb-0">
            <table class="table table-striped table-hover" id="main-table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>合同编号</th>
                        <th>甲方</th>
                        <th>乙方</th>
                        <th>签订时间</th>
                        <th>车型</th>
                        <th>数量</th>
                        <th>合同总金额</th>
                    </tr>
                </thead>
                <!-- </table>
            </div>
            <div class="container mt-0" style="height:600px">
                <table class="table table-striped table-hover" id="main-table"> -->
                <tbody id="main-table-data" style="overflow-y:auto; ">

                </tbody>
                <tfoot>
                    <tr *ngFor="let rowData of tableData; let row_n = index" (click)="showDetail(rowData)">
                        <th>{{row_n + 1}}</th>
                        <th>{{rowData.contractNumber}}</th>
                        <th>{{rowData.firstParty}}</th>
                        <th>{{rowData.secondParty}}</th>
                        <th>{{rowData.startTime}}</th>
                        <th>{{rowData.carType}}</th>
                        <th>{{rowData.quantity}}</th>
                        <th>{{rowData.stageSum | currency:"¥"}}</th>
                    </tr>
                    <tr>
                        <th>总计</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>0</th>
                    </tr>
                </tfoot>
            </table>
            <div class="row col-lg-7">
                <div class="input-group col-lg-3">
                    <button id="main-table-print-preview" class="btn btn-dark">导出Excel</button>
                </div>
                <div class="input-group col-lg-3">
                    <button id="delete" class="btn btn-danger">删除</button>
                </div>
            </div>
        </div>
    </div>
</div>
