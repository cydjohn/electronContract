<div class="container">
  <h1>
    {{contract.contractNumber}}
  </h1>

  <form class="form-horizontal" role="form" name="newContract">
    <div class="form-group">
      <label for="contract-number" class="col-sm-2 control-label">合同编号：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="请输入合同号" [(ngModel)]="contract.contractNumber" required
          name="contractNumber" disabled="disabled">
      </div>
    </div>

    <div class="form-group">
      <label for="contract-first-party" class="col-sm-2 control-label">甲方（付款方）：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="甲方" [(ngModel)]="contract.firstParty" required name="firstParty" disabled="disabled">
      </div>
    </div>

    <div class="form-group">
      <label for="contract-second-party" class="col-sm-2 control-label">乙方（收款方）</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="乙方" [(ngModel)]="contract.secondParty" required name="secondParty" disabled="disabled">
      </div>
    </div>

    <div class="form-group">
      <label for="contract-start-time" class="col-sm-2 control-label">合同签订时间</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="contract.startTime" required name="startTime" disabled="disabled">
      </div>
    </div>

    <div class="form-group">
      <label for="contract-car-type" class="col-sm-2 control-label">车型</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="请输入车型" [(ngModel)]="contract.carType" required name="carType" disabled="disabled">
      </div>
    </div>

    <div class="form-group">
      <label for="contract-car-quantity" class="col-sm-2 control-label">数量</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" placeholder="请输入数量" [(ngModel)]="contract.quantity" required name="quantity" disabled="disabled">
      </div>
    </div>

    <div class="form-group">
      <label for="contract-stage-sum" class="col-sm-2 control-label">合同总金额</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="请输入总金额" [(ngModel)]="contract.amountSum" required name="amountSum" disabled="disabled">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">付款方式</label>
    </div>


    <!-- 期数 -->
    <div class="col-lg-10">
      <table class="table table-condensed">
        <thead>
          <tr class="font-weight-bold">
            <th>期数</th>
            <th>金额</th>
            <th>时间</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="">
              {{contract.stages.length+1}}
            </td>
            <td class="">
              <input type="input" class="form-control" [(ngModel)]="newStageData.amount" name="amount" required>
            </td>
            <td class="">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="newStageData.time" ngbDatepicker #d="ngbDatepicker" required>
                <div class="input-group-append">
                  <button class="btn btn-default btn-sm" (click)="d.toggle()" type="button"><span class="glyphicon glyphicon-calendar"></span></button>
                </div>
              </div>
            </td>
            <td class=""><button type="button" class="btn btn-success" (click)="addNewStage(newStageData)">添加</button></td>
          </tr>
          <tr *ngFor="let st of contract.stages; let row_n = index">
            <td class="">{{row_n + 1}}</td>
            <td class="">{{st.amount}}</td>
            <td class="">{{st.time}}</td>
            <td class=""><button type="button" class="btn btn-danger" (click)="addNewStage(st,true,row_n)">删除</button></td>
          </tr>
        </tbody>
      </table>

    </div>


    <div class="form-group">
      <label for="amount-sum" class="col-sm-2 control-label">付款总计</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" disabled="disabled" [(ngModel)]="contract.stageSum" required name="stageSum">
      </div>
    </div>




    <div>
      <input type="button" class="btn btn-success" (click)="addNewContract();" value="确认录入" />
    </div>

  </form>
</div>
