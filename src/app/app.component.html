<div *ngIf="!haslogin" class="container">
    <div class="container" style="text-align: center; margin-top: 20%;">
        <h2 style="margin-left: 1px;"><strong> 购车合同信息确认表</strong></h2>
    </div>
    <div class="col-md-7 col-lg-7 login-form">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!-- Start form -->
            <form>
                <div class="form-group">
                    <!-- <label for="exampleInputPassword1">密码</label> -->
                    <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password"
                        placeholder="密码">
                </div>
                <div class="form-group">
                    <div *ngIf="alertText != ''" class="alert alert-danger col-lg-12" role="alert" id="alertLabel">
                        {{alertText}}
                    </div>
                </div>
                <div class="form-check" style="left: 40%">
                    <button type="submit" class="btn btn-success" (click)="login()">登陆</button>
                </div>

            </form>
            <!-- End form -->
        </div>
    </div>
</div>
<div *ngIf="haslogin">
    <div class="sidenav">
        <a class="navtitle font-weight-bold col-10">购车合同信息确认表</a>
        <h5 class="page-header"></h5>
        <a class="navtitle"><strong>新建</strong></a>
        <a class="navlink" routerLink="/new-contract">新建合同</a>
        <a class="divider navtitle"><strong>查询</strong></a>
        <a class="navlink" routerLink="/app-main-table">总表</a>
        <a class="navlink" routerLink="/pay-time-table">付款时间表</a>
        <a class="divider navtitle"><strong>合同状态</strong></a>
        <a class="navlink" routerLink="/processing-table">进行中</a>
        <a class="navlink" routerLink="/finished-table">已完成</a>

    </div>
    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
</div>
