<template class="task-template">
    <section id="new-contract-section" class="section js-section u-category-windows">
        <div class="demo-wrapper">
            <h1>
                <center>新建合同</center>
            </h1>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="contract-number" class="col-sm-2 control-label">合同编号：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="new-contract-number" placeholder="请输入合同号">
                    </div>
                </div>

                <div class="form-group">
                    <label for="contract-first-party" class="col-sm-2 control-label">甲方（收款方）：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="new-contract-first-party" placeholder="甲方">
                    </div>
                </div>

                <div class="form-group">
                    <label for="contract-second-party" class="col-sm-2 control-label">乙方（付款方）</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="new-contract-second-party" placeholder="乙方">
                    </div>
                </div>

                <div class="form-group">
                    <label for="contract-start-time" class="col-sm-2 control-label">合同签订时间</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="new-contract-start-time">
                    </div>
                </div>

                <div class="form-group">
                    <label for="contract-car-type" class="col-sm-2 control-label">车型</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="new-contract-car-type" placeholder="请输入车型">
                    </div>
                </div>

                <div class="form-group">
                    <label for="contract-car-quantity" class="col-sm-2 control-label">数量</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="new-contract-car-quantity" placeholder="请输入数量">
                    </div>
                </div>

                <div class="form-group">
                    <label for="contract-stage-sum" class="col-sm-2 control-label">合同总金额</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="new-contract-stage-sum" placeholder="请输入总金额">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">付款方式</label>
                </div>


                <!-- 期数 -->
                <div id="new-stages">


                </div>

                <div class="row col-lg-7">
                    <div class="col-lg-2">
                        <input type="button" class="btn btn-dark" id="add-stages" value="添加" />
                    </div>
                    <div class="col-lg-2">
                        <input type="button" class="btn btn-danger" id="delete-stage" value="删除" />
                    </div>
                </div>


                <div class="form-group">
                    <label for="amount-sum" class="col-sm-2 control-label">付款总计</label>
                    <div class="col-sm-10">
                        <input type="float" class="form-control" id="new-amount-sum" disabled="disabled">
                    </div>
                </div>



                <div class="alert alert-danger" role="alert" id="alertLabel">

                </div>


                <div>
                    <input type="button" class="demo-button" id="add-new" value="确认录入" />
                </div>

            </form>
        </div>
        <script>
            require('./renderer-process/contractJs/newContract.js')
        </script>

    </section>
</template>
