<template class="task-template">
    <section id="pay-time-table-section" class="section js-section u-category-windows">
        <div class="container">

            <div class="col-lg-12">
                <div class="row col-lg-12 col-md-12 m-1">
                    <div class="input-group col-lg-4 col-md-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">合同编号：</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id='pay-contract-id'>
                    </div>

                    <div class="input-group col-lg-5 col-md-5">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">付款时间：</span>
                        </div>
                        <input type="date" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id='pay-start-time'>
                    </div>
                </div>

                <div class="row col-lg-12 col-md-12 m-1">
                    <div class="input-group col-lg-4 col-md-4">
                        <div class="input-group col-lg-3">
                            <button id="paytime-table-sort-by-second-party" class="btn btn-dark">付款单位排序</button>
                        </div>
                    </div>

                    <div class="input-group col-lg-4 col-md-4">
                        <div class="input-group col-lg-3">
                            <button id="paytime-table-sort-by-time" class="btn btn-dark">付款时间排序</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <button onclick="addRow()" class="btn btn-primary pull-left btn-sm">新增</button> -->
            <div class="demo-wrapper">
                <div class="container" style="height:600px">
                    <table class="table table-striped table-hover" id="pay-time-table">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>合同编号</th>
                                <th>付款单位</th>
                                <th>付款金额</th>
                                <th>付款时间</th>
                            </tr>
                        </thead>
                        <tbody id="pay-time-table-data" style="overflow-y:auto; ">

                        </tbody>
                        <tfoot>
                            <tr>
                                <th>总计</th>
                                <th></th>
                                <th></th>
                                <th id="pay-time-table-sum">0</th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="row col-lg-7">
                        <div class="input-group col-lg-3">
                            <button id="pay-time-table-print-preview" class="btn btn-dark">打印预览</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script>
            require('./renderer-process/contractJs/payTimeTable.js')
        </script>
    </section>
</template>
