<template class="task-template">
    <section id="main-table-section" class="section js-section u-category-windows">
        <div class="container">

            <div class="col-lg-12">
                <div class="row col-lg-12 col-md-12 m-1">

                    <div class="input-group col-lg-4 col-md-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">合同编号：</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id='contract-id'>
                    </div>

                    <div class="input-group col-lg-4 col-md-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">甲方：</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id='first-party'>
                    </div>


                    <div class="input-group col-lg-4 col-md-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">乙方：</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id='second-party'>
                    </div>
                </div>

                <div class="row col-lg-12 col-md-12 m-1">

                    <div class="input-group col-lg-4 col-md-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">签订时间：</span>
                        </div>
                        <input type="date" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id='start-time'>
                    </div>


                    <div class="input-group col-lg-4 col-md-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">车型：</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id='car-type'>
                    </div>

                </div>


            </div>

            <!-- <button onclick="addRow()" class="btn btn-primary pull-left btn-sm">新增</button> -->
            <div class="demo-wrapper">
                <div class="container" style="height:600px">
                    <table class="table table-striped table-hover" id="main-table">
                        <thead>
                            <tr>
                                <th>合同编号</th>
                                <th>甲方</th>
                                <th>乙方</th>
                                <th>签订时间</th>
                                <th>车型</th>
                                <th>数量</th>
                                <th>合同总金额</th>
                            </tr>
                        </thead>
                        <tbody id="main-table-data" style="overflow-y:auto; ">

                        </tbody>
                        <tfoot>
                            <tr>
                                <th>总计</th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th id="main-table-sum">0</th>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="row col-lg-7">
                        <div class="input-group col-lg-3">
                            <button id="main-table-print-preview" class="btn btn-dark">打印预览</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            require('./renderer-process/contractJs/mainTable.js')
        </script>
    </section>
</template>
